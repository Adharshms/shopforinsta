<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #222;
      font-size: 2rem;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .product-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product h2 {
      font-size: 1.1rem;
      margin: 0 0 8px;
      color: #333;
    }

    .product p {
      margin: 0 0 15px;
      font-weight: 500;
      color: #555;
    }

    .btn {
      margin-top: auto;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1da851;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Our Products</h1>
  <div id="products"></div>

  <script>
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const container = document.getElementById("products");

    products.forEach(p => {
      const message = `Hi! I'm interested in "${p.name}" (‚Çπ${p.price}). Is it available?`;
      const wa = `https://wa.me/91${p.phone}?text=${encodeURIComponent(message)}`;

      const item = `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-content">
            <h2>${p.name}</h2>
            <p>Price: ‚Çπ${p.price}</p>
            <a class="btn" href="${wa}" target="_blank">Order via WhatsApp</a>
          </div>
        </div>`;
      container.insertAdjacentHTML('beforeend', item);
    });
  </script>
</body>
</html>
