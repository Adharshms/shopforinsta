<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    a {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }

    .form {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
      max-width: 600px;
      margin-inline: auto;
    }

    .form input, .form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background-color: #1DA851;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin-inline: auto;
    }

    .product {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .product-content {
      padding: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #111;
    }

    .product p {
      margin: 4px 0;
      font-size: 15px;
      color: #555;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      color: #000;
      margin-bottom: 10px;
    }

    .product-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }

    button.edit, button.delete {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    button.edit {
      background-color: #ffc107;
      color: #333;
    }

    button.delete {
      background-color: #ff4d4d;
      color: white;
    }

    @media (max-width: 600px) {
      .product-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<a href="store.html">üîó Switch to Customer View</a>
<h1>Manage Your Products</h1>

<div class="form">
  <input id="pname" placeholder="Product Name" />
  <input id="price" placeholder="Price (e.g. 199)" />
  <input id="phone" placeholder="WhatsApp Number (e.g. 9876543210)" />
  <input id="imgUrl" placeholder="Image URL (e.g. https://example.com/image.jpg)" />
  <button onclick="saveProduct()" id="submitBtn">Add Product</button>
</div>

<div id="productList"></div>

<script>
  let editIndex = -1;

  function saveProduct() {
    const name = document.getElementById("pname").value.trim();
    const price = document.getElementById("price").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const imgUrl = document.getElementById("imgUrl").value.trim();

    if (!name || !price || !phone || !imgUrl) {
      alert("‚ùó Please fill all fields including image URL.");
      return;
    }

    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const newProduct = { name, price, phone, img: imgUrl };

    if (editIndex === -1) {
      products.push(newProduct);
    } else {
      products[editIndex] = newProduct;
      editIndex = -1;
      document.getElementById("submitBtn").innerText = "Add Product";
    }

    localStorage.setItem("products", JSON.stringify(products));
    clearForm();
    showProducts();
  }

  function clearForm() {
    document.querySelectorAll(".form input").forEach(input => input.value = "");
  }

  function showProducts() {
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const container = document.getElementById("productList");
    container.innerHTML = "";

    products.forEach((p, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <div class="product-content">
          <h3>${p.name}</h3>
          <p class="price">‚Çπ${p.price}</p>
          <p>üìû ${p.phone}</p>
          <div class="product-buttons">
            <button class="edit" onclick="editProduct(${index})">‚úèÔ∏è Edit</button>
            <button class="delete" onclick="deleteProduct(${index})">üóëÔ∏è Delete</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  window.editProduct = function(index) {
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    const p = products[index];
    document.getElementById("pname").value = p.name;
    document.getElementById("price").value = p.price;
    document.getElementById("phone").value = p.phone;
    document.getElementById("imgUrl").value = p.img;
    editIndex = index;
    document.getElementById("submitBtn").innerText = "Update Product";
  };

  window.deleteProduct = function(index) {
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    products.splice(index, 1);
    localStorage.setItem("products", JSON.stringify(products));
    showProducts();
  };

  showProducts();
</script>

</body>
</html>
